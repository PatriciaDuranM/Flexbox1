<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <img class="image" src="images/image-equilibrium.jpg" alt=" Imagen de un cubo transparente sostenido sobre un vertice">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <section class="data">
            <div class="value">
                <img src="images/icon-ethereum.svg" alt="Icono de la criptomoneda etherum">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="Icono de un reloj">
                <p>3 days left</p>
            </div>
        </section>
        <section class="profile">
            <img  class="profilepic" src="images/image-avatar.png" alt="Foto de perfil del creador">
            <p class="author"> Creation of <span class="bold"> Jules Wyvern</span></p>
        </section>
    </main>
    
</body>
</html>
